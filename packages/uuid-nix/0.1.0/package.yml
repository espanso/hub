matches:
  - trigger: ":uuid"
    replace: "{{command}}"
    vars:
      - name: command
        type: shell
        params:
          cmd: "uuidgen"
          shell: wsl
  - trigger: ":nuuid"
    replace: "{{command}}"
    vars:
      - name: command
        type: shell
        params:
          cmd: "uuidgen | sed 's/-//g'"
          shell: wsl
