  - trigger: ":acute:"
    replace: "\u0301"

  - trigger: ":macron:"
    replace: "\u0304"

  - trigger: ":breve:"
    replace: "\u0306"

  - trigger: ":caron:"
    replace: "\u030c"

  - trigger: ":ddddot:"
    replace: "\u20dc"

  - trigger: ":dddot:"
    replace: "\u20db"

  - trigger: ":ddot:"
