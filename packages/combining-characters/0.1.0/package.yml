  - trigger: ":dot:"
    replace: "\u0307"

  - trigger: ":grave:"
    replace: "\u0300"

  - trigger: ":hat:"
    replace: "\u0302"

  - trigger: ":widehat:"
    replace: "\u0302"

  - trigger: ":tilde:"
    replace: "\u0303"

