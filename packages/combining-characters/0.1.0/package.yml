    replace: "\u20d7"

  - trigger: ":underrightarrow:"
    replace: "\u20ef"

  - trigger: ":underleftarrow:"
    replace: "\u20ee"

  - trigger: ":overleftarrow:"
    replace: "\u20e1"

  - trigger: ":underline:"
    replace: "\u0332"

  - trigger: ":bar:"
