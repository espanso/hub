    replace: "⇗"
    replace: "⬈"
    replace: "⤴"
    replace: "↱"
    replace: "⮣"
    replace: "⮥"

# SOUTH EAST ARROW
  - triggers: [":\\>:", ":\\v:", ":se", ":SE"]
    replace: "↘"
    replace: "⇘"
    replace: "⬊"
    replace: "⇲"
    replace: "⤵"
