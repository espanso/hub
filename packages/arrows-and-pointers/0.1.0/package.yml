    replace: "⇼"
        
# UP DOWN ARROW
  - triggers: [":^v", ":v^", ":^|v", ":v|^"]
    replace: "↕"
    replace: "⇕"
    replace: "⇳"
    replace: "⬍"
    replace: "⇅"
    replace: "⇵"
    replace: "↨"
    replace: "⥌"
    replace: "⥍"
    replace: "⥏"
    replace: "⥑"

# CROSS ARROWS
  - triggers: [":<X>", ":^Xv"]
    replace: "⤧"
    replace: "⤩"
    replace: "⤪"
    replace: "⤨"


# CLOCKWISE 
  - triggers: [":cloc", ":O>", ":>O"]
    replace: "⥁"
    replace: "↻"
    replace: "↷"
    replace: "⤸"
    
# ANTI CLOCKWISE
  - triggers: [":anti", ":O<", ":<O"]
    replace: "⥀"
    replace: "↺"
    replace: "↶"
    replace: "⤹"
    replace: "⮌"
    replace: "⮍"
    replace: "⮎"
    replace: "⮏"

























