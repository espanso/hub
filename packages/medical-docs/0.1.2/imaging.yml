matches:
  - trigger: "xr"
    replace: "x-ray"
    propagate_case: true
    word: true

  - trigger: "cxr"
    replace: "chest X-ray"
    propagate_case: true
    word: true

  - trigger: "u/s"
    replace: "ultrasound"
    propagate_case: true
    word: true

  - trigger: "mammo"
    replace: "mammogram"
    propagate_case: true
    word: true

  - trigger: "bmd"
    replace: "bone mineral density"
    propagate_case: true
    word: true

  - trigger: "fit test"
    replace: "FIT test (colon cancer screen)"
    word: true
