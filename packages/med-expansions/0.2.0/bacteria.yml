    # /* BACTERIA FILLS START
    #/Users/cillianscott/Library/Preferences/espanso/match/packages/contractions-en/package.yml  HOW-TO USE:
    # For the full name of the bacteria (ie — Staphylococcus aureus as opposed to the shortened S. aureus) use the FIRST LETTER of the GENUS followed by the first syllable of the species.
        # e.g —  Spneu → Streptococcus pneumoniae 
    # For the SHORTENED name (ie —  B. pertussis as opposed to Bordetella pertussis) use the FIRST LETTER of the GENUS followed by "." followed by the first syllable of the species
        # e.g —  c.tet → C. tetani
    # THERE IS ONE EXCEPTION — Salmonella enteritidis can, for obvious reasons not be triggered by "sent", and so "senter", "salment" and "salme" all work.

