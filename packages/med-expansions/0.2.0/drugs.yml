matches:
  
      # Rx Abbreviations
      # Remember that to expand triggers which are normally or commonly written as their abbreviated form (i.e — MTX), append a "." and hit <SPC> to expand
      # i.e — mtx.<SPACE> → methotrexate$|$ // Where $|$ is the position of the cursor after expanding.
      # None of the prescription instructions require a trailing "."

  - trigger: "bd."
    replace: "twice daily"
    propagate_case: true
    word: true

  - trigger: "tds."
    replace: "three times daily"
    propagate_case: true
    word: true

  - trigger: "qds."
    replace: "four times daily"
    propagate_case: true
    word: true

